<!DOCTYPE html>

  <style>

    .section-title {

</head>
<body>
  <div id="app"></div>

  <script>
    const { createApp, ref, computed } = Vue;
    
    const app = createApp({
      setup() {
        // Á§∫‰æãÊï∞ÊçÆ - ÊØè‰∏™ÂØπË±°ÁöÑÁ¨¨7È°πÊòØ‰∏Ä‰∏™Êï∞ÁªÑ
        const data = ref([
          { 
            id: 1, 
            name: 'È°πÁõÆA', 
            category: 'Á±ªÂà´1', 
            value: 1250, 
            status: 'Ê¥ªË∑É', 
            date: '2023-01-15',
            scores: [89, 92, 78, 95, 88] // Á¨¨7È°πÊòØÊï∞ÁªÑ
          },
          { 
            id: 2, 
            name: 'È°πÁõÆB', 
            category: 'Á±ªÂà´2', 
            value: 3420, 
            status: 'ÂÆåÊàê', 
            date: '2023-02-20',
            scores: [75, 82, 90] // Á¨¨7È°πÊòØÊï∞ÁªÑ
          },
          { 
            id: 3, 
            name: 'È°πÁõÆC', 
            category: 'Á±ªÂà´1', 
            value: 875, 
            status: 'ËÆ°Âàí‰∏≠', 
            date: '2023-03-10',
            scores: [92, 88, 79, 91] // Á¨¨7È°πÊòØÊï∞ÁªÑ
          },
          { 
            id: 4, 
            name: 'È°πÁõÆD', 
            category: 'Á±ªÂà´3', 
            value: 5200, 
            status: 'Ê¥ªË∑É', 
            date: '2023-04-05',
            scores: [85, 90, 87, 93, 82, 88] // Á¨¨7È°πÊòØÊï∞ÁªÑ
          }
        ]);
        
        const fileName = ref('ËΩ¨ÁΩÆÈ°πÁõÆÊï∞ÊçÆ');
        const showNotification = ref(false);
        
        // ËÆ°ÁÆóËΩ¨ÁΩÆÂêéÁöÑÊï∞ÊçÆ
        const transposedData = computed(() => {
          if (data.value.length === 0) return [];
          
          // Ëé∑ÂèñÊâÄÊúâÈîÆÔºàÊéíÈô§scoresÔºâ
          const keys = Object.keys(data.value[0]).filter(key => key !== 'scores');
          
          // Á°ÆÂÆöscoresÊï∞ÁªÑÁöÑÊúÄÂ§ßÈïøÂ∫¶
          const maxScoresLength = Math.max(...data.value.map(item => item.scores.length));
          
          // ÂàõÂª∫ËΩ¨ÁΩÆÂêéÁöÑË°å
          const rows = [];
          
          // Ê∑ªÂä†ÊôÆÈÄöÂ±ûÊÄßË°å
          for (const key of keys) {
            const row = [key];
            for (const item of data.value) {
              row.push(item[key]);
            }
            rows.push(row);
          }
          
          // Ê∑ªÂä†scoresÊï∞ÁªÑË°å
          for (let i = 0; i < maxScoresLength; i++) {
            const row = [`ÂàÜÊï∞${i+1}`];
            for (const item of data.value) {
              if (i < item.scores.length) {
                row.push(item.scores[i]);
              } else {
                row.push(''); // Á©∫ÂÄºÂ°´ÂÖÖ
              }
            }
            rows.push(row);
          }
          
          return rows;
        });
        
        // Â∞ÜËΩ¨ÁΩÆÂêéÁöÑÊï∞ÊçÆËΩ¨Êç¢‰∏∫CSVÊ†ºÂºè
        const convertToCSV = (data) => {
          if (data.length === 0) return '';
          
          // ÂàõÂª∫CSVÂÜÖÂÆπ
          const csvRows = [];
          
          // Ê∑ªÂä†Êï∞ÊçÆË°å
          for (const row of data) {
            const escapedRow = row.map(cell => {
              if (typeof cell === 'string' && cell.includes(',')) {
                return `"${cell}"`;
              }
              return cell;
            });
            csvRows.push(escapedRow.join(','));
          }
          
          return csvRows.join('\n');
        };
        
        // ‰∏ãËΩΩCSVÊñá‰ª∂
        const downloadCSV = () => {
          const csvContent = convertToCSV(transposedData.value);
          if (!csvContent) {
            alert('Ê≤°ÊúâÊï∞ÊçÆÂèØÂØºÂá∫');
            return;
          }
          
          const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
          const url = URL.createObjectURL(blob);
          const link = document.createElement('a');
          link.setAttribute('href', url);
          link.setAttribute('download', `${fileName.value}.csv`);
          link.style.visibility = 'hidden';
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          
          // ÊòæÁ§∫ÊàêÂäüÈÄöÁü•
          showNotification.value = true;
          setTimeout(() => {
            showNotification.value = false;
          }, 3000);
        };
        
        return {
          data,
          fileName,
          showNotification,
          transposedData,
          downloadCSV
        };
      },
      template: `
        <div class="container">
          <h1>Vue 3 CSV Êï∞ÊçÆËΩ¨ÁΩÆÂØºÂá∫</h1>
          
          <div class="control-panel">
            <div class="input-group">
              <label for="filename">Êñá‰ª∂Âêç</label>
              <input type="text" id="filename" v-model="fileName" placeholder="ËæìÂÖ•Êñá‰ª∂Âêç">
            </div>
            
            <button class="btn btn-success" @click="downloadCSV">
              <span class="icon">üìä</span> ÂØºÂá∫ËΩ¨ÁΩÆÊï∞ÊçÆ‰∏∫CSV
            </button>
          </div>
          
          <div class="data-container">
            <div class="data-section">
              <h3 class="section-title">ÂéüÂßãÊï∞ÊçÆ</h3>
              <table class="data-table">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>ÂêçÁß∞</th>
                    <th>Á±ªÂà´</th>
                    <th>ÂÄº</th>
                    <th>Áä∂ÊÄÅ</th>
                    <th>Êó•Êúü</th>
                    <th>ÂàÜÊï∞Êï∞ÁªÑ</th>
                  </tr>
                </thead>
                <tbody>
                  <tr v-for="item in data" :key="item.id">
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.category }}</td>
                    <td>{{ item.value }}</td>
                    <td>{{ item.status }}</td>
                    <td>{{ item.date }}</td>
                    <td>
                      <span class="array-data" v-for="(score, index) in item.scores" :key="index">
                        {{ score }}
                      </span>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            
            <div class="data-section">
              <h3 class="section-title">ËΩ¨ÁΩÆÂêéÁöÑÊï∞ÊçÆ</h3>
              <table class="data-table">
                <thead>
                  <tr>
                    <th>Â±ûÊÄß</th>
                    <th v-for="(item, index) in data" :key="index">
                      È°πÁõÆ{{ index + 1 }}
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr v-for="(row, index) in transposedData" :key="index">
                    <td><strong>{{ row[0] }}</strong></td>
                    <td v-for="(cell, cellIndex) in row.slice(1)" :key="cellIndex">
                      {{ cell }}
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          
          <div class="instructions">
            <h3>Êï∞ÊçÆËΩ¨ÁΩÆËØ¥Êòé</h3>
            <p>Êï∞ÊçÆËΩ¨ÁΩÆÊòØÂ∞ÜÂéüÂßãÊï∞ÊçÆÁöÑË°åËΩ¨Êç¢‰∏∫ÂàóÔºåÂàóËΩ¨Êç¢‰∏∫Ë°åÁöÑÊìç‰Ωú„ÄÇ</p>
            <p>Âú®ÂéüÂßãÊï∞ÊçÆ‰∏≠Ôºö</p>
            <ul>
              <li>ÊØè‰∏ÄË°å‰ª£Ë°®‰∏Ä‰∏™È°πÁõÆ</li>
              <li>ÊØè‰∏ÄÂàó‰ª£Ë°®‰∏Ä‰∏™Â±ûÊÄß</li>
            </ul>
            <p>Âú®ËΩ¨ÁΩÆÂêéÁöÑÊï∞ÊçÆ‰∏≠Ôºö</p>
            <ul>
              <li>ÊØè‰∏ÄË°å‰ª£Ë°®‰∏Ä‰∏™Â±ûÊÄß</li>
              <li>ÊØè‰∏ÄÂàó‰ª£Ë°®‰∏Ä‰∏™È°πÁõÆ</li>
              <li>Êï∞ÁªÑÊï∞ÊçÆÔºàÂàÜÊï∞ÔºâË¢´Â±ïÂºÄ‰∏∫Â§öË°å</li>
            </ul>
            <p>ËøôÁßçËΩ¨ÁΩÆÊìç‰ΩúÂØπ‰∫éÊüê‰∫õÊï∞ÊçÆÂàÜÊûêÂú∫ÊôØÈùûÂ∏∏ÊúâÁî®ÔºåÁâπÂà´ÊòØÂΩìÊÇ®ÈúÄË¶ÅÊØîËæÉ‰∏çÂêåÈ°πÁõÆÁöÑÁõ∏ÂêåÂ±ûÊÄßÊó∂„ÄÇ</p>
          </div>
        </div>
        
        <div class="notification" :class="{ show: showNotification }">
          <span class="icon">‚úÖ</span> CSVÊñá‰ª∂Â∑≤ÊàêÂäüÂØºÂá∫ÔºÅ
        </div>
      `
    });
    
    app.mount('#app');
  </script>
</body>
</html>
